- no_negative_sales:
    max_bytes_read: null
    max_time: null
    sql: |
        SELECT
          date,
          sumMerge(total_sales) total_sales
        FROM top_products_view
        GROUP by date
        HAVING total_sales < 0
- products_by_date:
    max_bytes_read: null
    max_time: null
    sql: |
        SELECT count(), date
        FROM top_products
        GROUP BY date
        HAVING count() < 0
- no_data_before_2020:
    max_bytes_read: -1
    max_time: 0.000001
    sql: |
        SELECT count()
        FROM top_products_agg
        GROUP BY date
        HAVING count() < 0
    pipe:
      name: top_products_agg
      params:
        date_start: '2020-04-24'
        date_end: '2020-04-24'
